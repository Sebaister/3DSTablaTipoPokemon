<html>
<head>
    <meta charset="UTF-8">
    <title>Pokémon Sprites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff;
            font-family: sans-serif;
            font-size: 12px;
            text-align: center;
            margin: 0;
            padding: 5px;
        }
        h1 {
            font-size: 14px;
            margin: 5px 0;
        }
        input, button {
            font-size: 12px;
            padding: 3px;
            width: 80px;
            margin: 3px;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <h1>Sprite Pokémon 1ra Gen</h1>
    <p>Escribe un número (1-151):</p>
    <input type="number" id="pokeInput" min="1" max="151" />
    <button onclick="buscar()">Ver</button>
    <div>
        <img id="pokeImg" src="" alt="" style="display:none;">
    </div>

    <script>
        function buscar() {
            var numero = document.getElementById("pokeInput").value;
            var img = document.getElementById("pokeImg");

            if (numero >= 1 && numero <= 151) {
                img.src = "sprites/1gen/" + numero + ".png";
                img.style.display = "block";
            } else {
                img.style.display = "none";
                alert("Solo números del 1 al 151.");
            }
        }
    </script>
</body>
