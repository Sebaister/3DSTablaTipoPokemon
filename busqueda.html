<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokémon 1ra Gen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            margin: 0;
            padding: 0;
            font-size: 12px;
            -webkit-text-size-adjust: none;
        }

        h1 {
            color: #F00;
            font-size: 16px;
            margin: 6px 0;
            text-align: center;
        }

        #search-container {
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #222;
            padding: 2px;
        }

        input, button {
            font-size: 12px;
            padding: 3px;
            width: 80px;
            margin: 3px;
        }

        #resultado {
            display: none;
            padding: 6px;
            text-align: center;
            margin: 10px;
        }

        .poke-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            padding: 5px;
        }

        #pokeImg {
            max-width: 100px;
            height: auto;
            image-rendering: pixelated;
            margin-right: 10px;
        }

        #pokeInfo {
            background: #222;
            padding: 6px;
            color: white;
            border: 1px solid #444;
            text-align: left;
            width: 180px;
        }

        .type-btn {
            padding: 4px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
            border: none;
            color: white;
            margin: 2px;
        }

        /* Colores de tipos */
        .normal { background-color: #A8A878; }
        .fuego { background-color: #F08030; }
        .agua { background-color: #6890F0; }
        .planta { background-color: #78C850; }
        .electrico { background-color: #F8D030; }
        .hielo { background-color: #98D8D8; }
        .lucha { background-color: #C03028; }
        .veneno { background-color: #A040A0; }
        .tierra { background-color: #E0C068; }
        .volador { background-color: #A890F0; }
        .psiquico { background-color: #F85888; }
        .bicho { background-color: #A8B820; }
        .roca { background-color: #B8A038; }
        .fantasma { background-color: #705898; }
        .dragon { background-color: #7038F8; }
        .siniestro { background-color: #705848; }
        .acero { background-color: #B8B8D0; }
        .hada { background-color: #EE99AC; }

        .note {
            font-size: 10px;
            margin: 6px 0;
            padding: 0 4px;
            text-align: left;
            color: #CCC;
        }
    </style>
</head>
<body>
    <!-- Pantalla superior donde se mostrarán los resultados -->
    <div id="resultado">
        <div class="poke-container">
            <img id="pokeImg" src="" alt="">
            <div id="pokeInfo">
                <!-- Información del Pokémon se mostrará aquí -->
            </div>
        </div>
    </div>

    <!-- Barra de búsqueda en la pantalla inferior -->
    <div id="search-container">
        <h1>Pokémon 1ra Gen</h1>
        <p>Escribe un número (1–151):</p>
        <input type="number" id="pokeInput" min="1" max="151">
        <button onclick="buscar()">Buscar</button>
    </div>

    <script>
        var pokedata = [];

        // Cargar los datos de los Pokémon desde el archivo JSON
        function cargarDatos() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "pokedata.json", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    pokedata = JSON.parse(xhr.responseText);
                }
            };
            xhr.send();
        }

        // Traducción de las estadísticas
        function traducirEstadisticas(stat) {
            const traducciones = {
                "hp": "PS",
                "attack": "Ataque",
                "defense": "Defensa",
                "special-attack": "Ataque Especial",
                "special-defense": "Defensa Especial",
                "speed": "Velocidad"
            };
            return traducciones[stat] || stat;
        }

        // Función de búsqueda del Pokémon
        function buscar() {
            var numero = parseInt(document.getElementById("pokeInput").value);
            var img = document.getElementById("pokeImg");
            var info = document.getElementById("pokeInfo");
            var resultado = document.getElementById("resultado");

            var pokemon = null;
            for (var i = 0; i < pokedata.length; i++) {
                if (pokedata[i].id === numero) {
                    pokemon = pokedata[i];
                    break;
                }
            }

            if (pokemon) {
                img.src = "sprites/1gen/" + numero + ".png";

                var html = "<b>Nombre:</b> " + pokemon.nombre + "<br>";
                html += "<b>Tipos:</b> ";
                for (var i = 0; i < pokemon.tipos.length; i++) {
                    html += "<span class='type-btn " + pokemon.tipos[i].toLowerCase() + "'>" + pokemon.tipos[i] + "</span> ";
                }
                html += "<br><br>";
                html += "<b>Estadísticas:</b><br>";
                var stats = pokemon.stats;
                for (var stat in stats) {
                    html += traducirEstadisticas(stat) + ": " + stats[stat] + "<br>";
                }

                if (pokemon.evolucion.length > 0) {
                    var evo = pokemon.evolucion[0];
                    html += "<br><b>Evoluciona a:</b> " + evo.b + "<br>";
                    html += "<b>Condiciones:</b><br>";
                    for (var j = 0; j < evo.condiciones.length; j++) {
                        html += "- " + evo.condiciones[j] + "<br>";
                    }
                } else {
                    html += "<br><b>Sin evoluciones.</b>";
                }

                info.innerHTML = html;
                resultado.style.display = "block";
            } else {
                resultado.style.display = "none";
                alert("Pokémon no encontrado.");
            }
        }

        cargarDatos();
    </script>
</body>
</html>
