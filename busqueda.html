<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokémon 1ra Gen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            background: #fff;
            margin: 0;
            padding: 5px;
            text-align: center;
        }
        h1 {
            font-size: 14px;
            margin: 5px 0;
        }
        input, button {
            font-size: 12px;
            padding: 3px;
            width: 80px;
            margin: 3px;
        }
        table {
            margin: 10px auto;
            width: 95%;
        }
        td {
            vertical-align: top;
            padding: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
        .info {
            text-align: left;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Pokémon 1ra Gen</h1>
    <p>Escribe un número (1–151):</p>
    <input type="number" id="pokeInput" min="1" max="151">
    <button onclick="buscar()">Buscar</button>

    <table id="resultado" style="display:none;">
        <tr>
            <td style="width: 40%;">
                <img id="pokeImg" src="" alt="">
            </td>
            <td class="info" id="pokeInfo" style="width: 60%;"></td>
        </tr>
    </table>

    <script>
        var pokedata = [];

        function cargarDatos() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "pokedata.json", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    pokedata = JSON.parse(xhr.responseText);
                }
            };
            xhr.send();
        }

        function buscar() {
            var numero = parseInt(document.getElementById("pokeInput").value);
            var img = document.getElementById("pokeImg");
            var info = document.getElementById("pokeInfo");
            var resultado = document.getElementById("resultado");

            var pokemon = null;
            for (var i = 0; i < pokedata.length; i++) {
                if (pokedata[i].id === numero) {
                    pokemon = pokedata[i];
                    break;
                }
            }

            if (pokemon) {
                img.src = "sprites/1gen/" + numero + ".png";

                var html = "<b>Nombre:</b> " + pokemon.nombre + "<br>";
                html += "<b>Tipos:</b> " + pokemon.tipos.join(", ") + "<br><br>";
                html += "<b>Estadísticas:</b><br>";
                var stats = pokemon.stats;
                for (var stat in stats) {
                    html += stat + ": " + stats[stat] + "<br>";
                }

                if (pokemon.evolucion.length > 0) {
                    var evo = pokemon.evolucion[0];
                    html += "<br><b>Evoluciona a:</b> " + evo.b + "<br>";
                    html += "<b>Condiciones:</b><br>";
                    for (var j = 0; j < evo.condiciones.length; j++) {
                        html += "- " + evo.condiciones[j] + "<br>";
                    }
                } else {
                    html += "<br><b>Sin evoluciones.</b>";
                }

                info.innerHTML = html;
                resultado.style.display = "table";
            } else {
                resultado.style.display = "none";
                alert("Pokémon no encontrado.");
            }
        }

        cargarDatos();
    </script>
</body>
</html>
