<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Botón de volver a la página principal -->
    <div class="button-back-small">
        <a href="index.html" class="button-small" role="button" tabindex="1">Volver</a>
    </div>

    <div id="logoContainer" class="logo-container">
        <img src="sprites/pokelogo.png" alt="Pokémon Logo" class="responsive-logo">
    </div>

    <div id="resultado" class="hidden">
        <div id="pokeContainer">
            <img id="pokeImg" src="sprites/MissingNo.png" alt="Pokemon">
            <div id="pokeName"></div>
        </div>
        <div id="pokeInfo">
            <!-- Información del Pokémon se mostrará aquí -->
        </div>
        <div id="typeDetails" class="type-detail"></div>
    </div>

    <div id="search-container">
        <h1>Buscar Pokémon</h1>
        <div class="nav-container">
            <button id="prevPokemon" class="nav-button" onclick="navegarPokemon(-1);" tabindex="2" aria-label="Pokémon anterior">
                <img src="sprites/izq.png" class="nav-arrow" alt="Anterior">
            </button>
            <form id="searchForm" onsubmit="buscar(event); return false;">
                <input type="text" id="pokeInput" tabindex="3" autocomplete="off" aria-label="Nombre o número de Pokémon">
                <input type="submit" value="Buscar" tabindex="4">
            </form>
            <button id="nextPokemon" class="nav-button" onclick="navegarPokemon(1);" tabindex="5" aria-label="Siguiente Pokémon">
                <img src="sprites/der.png" class="nav-arrow" alt="Siguiente">
            </button>
        </div>
    </div>

    <script src="busqueda.js"></script>
</body>
</html>
