<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscar Pokémon</title>
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Botón de volver a la página principal (pequeño y en la esquina superior izquierda) -->
    <div class="button-back-small">
        <a href="index.html" class="button-small" tabindex="1">Volver</a>
    </div>

    <div id="logoContainer" style="text-align: center; margin-top: 20px;">
        <img src="sprites/pokelogo.png" alt="Pokémon Logo" style="max-width: 80%; height: auto;">
    </div>

    <div id="resultado" style="display: none;">
        <div id="pokeContainer">
            <img id="pokeImg" src="sprites/MissingNo.png" alt="Pokemon">
            <div id="pokeName"></div>
        </div>
        <div id="pokeInfo">
            <!-- Información del Pokémon se mostrará aquí -->
        </div>
        <div id="typeDetails" class="type-detail"></div>
    </div>

    <div id="search-container">
        <h1>Buscar Pokémon</h1>
        <div class="nav-container">
            <button id="prevPokemon" class="nav-button" onclick="navegarPokemon(-1);" tabindex="2">
                <img src="sprites/izq.png" class="nav-arrow" alt="Anterior">
            </button>
            <form onsubmit="buscar(); return false;">
                <input type="text" id="pokeInput" tabindex="3" autocomplete="off">
                <input type="submit" value="Buscar" tabindex="4">
            </form>
            <button id="nextPokemon" class="nav-button" onclick="navegarPokemon(1);" tabindex="5">
                <img src="sprites/der.png" class="nav-arrow" alt="Siguiente">
            </button>
        </div>
    </div>

    <script src="busqueda.js"></script>
    <script>
        // Script específico para simular position fixed en Nintendo 3DS
        function posicionarBarraFija() {
            var searchContainer = document.getElementById('search-container');
            if (searchContainer) {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var windowHeight = window.innerHeight || document.documentElement.clientHeight;
                searchContainer.style.top = (scrollTop + windowHeight - searchContainer.offsetHeight) + 'px';
            }
        }
        
        // Ejecutar al cargar y al hacer scroll
        window.addEventListener('load', posicionarBarraFija);
        window.addEventListener('scroll', posicionarBarraFija);
        window.addEventListener('resize', posicionarBarraFija);
        
        // Ejecutar periódicamente para asegurar posición
        setInterval(posicionarBarraFija, 100);
    </script>
</body>
</html>
