<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscar Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="resultado">
        <div id="pokeContainer">
            <img id="pokeImg" src="" alt="">
            <div id="pokeName"></div>
        </div>
        <div id="pokeInfo">
            <!-- Información del Pokémon se mostrará aquí -->
        </div>
        <!-- Contenedor para detalles de tipos -->
        <div id="typeDetails" class="type-detail"></div>
    </div>

    <div id="search-container">
        <h1>Buscar Pokémon</h1>
        <div class="search-nav">
            <img id="prevButton" src="sprites/izq.png" alt="Anterior" onclick="navegarPokemon(-1)" style="cursor: pointer;">
            <input type="text" id="pokeInput">
            <img id="nextButton" src="sprites/der.png" alt="Siguiente" onclick="navegarPokemon(1)" style="cursor: pointer;">
        </div>
        <button onclick="buscar()">Buscar</button>
    </div>
<script src="busqueda.js"></script>
</body>
</html>
