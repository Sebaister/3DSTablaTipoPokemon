<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéSprite 1Gen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e60000;
            font-size: 24px;
        }
        input {
            width: 100px;
            padding: 8px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }
        img {
            max-width: 96px;
            max-height: 96px;
            margin: 10px auto;
            display: block;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PokéSprite 1Gen</h1>
        <p>Introduce un número del 1 al 151:</p>
        <input type="number" id="pokedexNumber" min="1" max="151" onchange="showSprite()">
        <div id="spriteContainer"></div>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function showSprite() {
            const number = document.getElementById('pokedexNumber').value;
            const container = document.getElementById('spriteContainer');
            const errorMsg = document.getElementById('errorMessage');
            
            // Limpiar mensajes anteriores
            errorMsg.textContent = '';
            container.innerHTML = '';
            
            // Validar el número
            if (number < 1 || number > 151 || isNaN(number)) {
                errorMsg.textContent = 'Por favor, introduce un número del 1 al 151.';
                return;
            }
            
            // Crear la imagen
            const img = document.createElement('img');
            img.src = `sprites/1gen/${number}.png`;
            img.alt = `Pokémon #${number}`;
            img.onerror = function() {
                errorMsg.textContent = 'No se encontró el sprite para este número.';
                container.innerHTML = '';
            };
            
            container.appendChild(img);
        }
    </script>
</body>
</html>
