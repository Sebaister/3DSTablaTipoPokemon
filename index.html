<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Pokémon 3DS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            color: #333;
            font-size: 14px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #e60000;
            text-align: center;
            font-size: 18px;
        }
        .search-box {
            margin-bottom: 10px;
            text-align: center;
        }
        input[type="text"] {
            padding: 5px;
            width: 70%;
        }
        button {
            padding: 5px 10px;
            background-color: #e60000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .pokemon-img {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            max-height: 100px;
        }
        .error {
            color: red;
        }
        .loading {
            color: #0066cc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador Pokémon 3DS</h1>
        <div class="search-box">
            <input type="text" id="pokemonInput" placeholder="Nombre o número" autocomplete="off">
            <button onclick="searchPokemon()">Buscar</button>
        </div>
        <div id="loading" class="loading" style="display: none;">Buscando...</div>
        <div id="result" class="result" style="display: none;">
            <h2 id="pokemonName"></h2>
            <img id="pokemonImage" class="pokemon-img" src="" alt="Pokémon">
            <div id="pokemonTypes"></div>
            <div id="pokemonStats"></div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Configuración para 3DS
        var USE_PROXY = true; // Cambiar a false si no necesitas proxy
        var PROXY_URL = 'https://cors-proxy.3ds.workers.dev/?url=';
        var API_URL = 'https://pokeapi.co/api/v2/pokemon/';
        var TIMEOUT = 15000; // 15 segundos para 3DS lenta

        function searchPokemon() {
            var input = document.getElementById('pokemonInput').value.trim().toLowerCase();
            if (!input) {
                showError('Ingresa un nombre o número');
                return;
            }
            
            showLoading();
            hideResults();
            hideError();

            var url = USE_PROXY ? PROXY_URL + encodeURIComponent(API_URL + input) : API_URL + input;
            
            var xhr = new XMLHttpRequest();
            xhr.timeout = TIMEOUT;
            xhr.open('GET', url, true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        displayPokemon(data);
                    } catch (e) {
                        showError('Error al leer los datos');
                    }
                } else {
                    showError('Pokémon no encontrado (Error ' + xhr.status + ')');
                }
                hideLoading();
            };
            
            xhr.onerror = function() {
                showError('Error de conexión. Intenta recargar.');
                hideLoading();
            };
            
            xhr.ontimeout = function() {
                showError('Tiempo de espera agotado. La conexión es muy lenta.');
                hideLoading();
            };
            
            try {
                xhr.send();
            } catch (e) {
                showError('Error al enviar la solicitud');
                hideLoading();
            }
        }
        
        function displayPokemon(pokemon) {
            var nameElement = document.getElementById('pokemonName');
            var imageElement = document.getElementById('pokemonImage');
            var typesElement = document.getElementById('pokemonTypes');
            var statsElement = document.getElementById('pokemonStats');
            
            // Nombre y número
            nameElement.textContent = '#' + pokemon.id + ' ' + capitalizeFirstLetter(pokemon.name);
            
            // Imagen (versión simple para 3DS)
            imageElement.src = pokemon.sprites.front_default || '';
            imageElement.onerror = function() {
                this.style.display = 'none';
            };
            
            // Tipos
            typesElement.innerHTML = '<strong>Tipos:</strong> ';
            var types = pokemon.types.map(function(type) {
                return capitalizeFirstLetter(type.type.name);
            });
            typesElement.innerHTML += types.join(', ');
            
            // Estadísticas básicas
            statsElement.innerHTML = '<strong>Estadísticas:</strong><br>';
            var stats = ['hp', 'attack', 'defense', 'special-attack', 'special-defense', 'speed'];
            stats.forEach(function(stat) {
                var statObj = pokemon.stats.find(function(s) {
                    return s.stat.name === stat;
                });
                if (statObj) {
                    statsElement.innerHTML += '<div>' + 
                        capitalizeFirstLetter(stat.replace('-', ' ')) + 
                        ': ' + statObj.base_stat + '</div>';
                }
            });
            
            showResults();
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showResults() {
            document.getElementById('result').style.display = 'block';
        }
        
        function hideResults() {
            document.getElementById('result').style.display = 'none';
        }
        
        function showError(message) {
            var errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // Manejo de teclado para 3DS
        document.getElementById('pokemonInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPokemon();
            }
        });
    </script>
</body>
</html>
