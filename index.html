<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Pokémon 3DS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 5px;
            color: #333;
            font-size: 14px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            color: #e60000;
            margin-bottom: 10px;
        }
        .search-box {
            margin-bottom: 10px;
            text-align: center;
        }
        input[type="text"] {
            padding: 5px;
            width: 180px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            background-color: #e60000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pokemon-display {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .pokemon-image {
            text-align: center;
            margin-bottom: 10px;
        }
        .pokemon-image img {
            width: 80px;
            height: 80px;
        }
        .pokemon-info {
            line-height: 1.5;
        }
        .type {
            display: inline-block;
            padding: 2px 5px;
            margin: 2px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador Pokémon 3DS</h1>
        <div class="search-box">
            <input type="text" id="pokemon-input" placeholder="Nombre o número" autocomplete="off">
            <button onclick="searchPokemon()">Buscar</button>
        </div>
        <div id="loading" class="loading" style="display:none;">Cargando...</div>
        <div id="pokemon-result" class="pokemon-display" style="display:none;">
            <div class="pokemon-image">
                <img id="pokemon-img" src="" alt="Pokémon">
            </div>
            <div class="pokemon-info" id="pokemon-info"></div>
        </div>
        <div id="error-message" class="error" style="display:none;"></div>
    </div>

    <script>
        // Colores para los tipos de Pokémon
        var typeColors = {
            normal: '#A8A878',
            fire: '#F08030',
            water: '#6890F0',
            electric: '#F8D030',
            grass: '#78C850',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#EE99AC'
        };

        function searchPokemon() {
            var input = document.getElementById('pokemon-input').value.trim().toLowerCase();
            if (!input) {
                showError('Escribe un nombre o número');
                return;
            }
            
            // Mostrar estado de carga
            document.getElementById('pokemon-result').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Intentar con diferentes métodos de conexión
            tryConnectionMethods(input, [
                // Método 1: Proxy CORS (mayor compatibilidad)
                'https://cors-anywhere.herokuapp.com/http://pokeapi.co/api/v2/pokemon/',
                
                // Método 2: HTTP directo (sin SSL)
                'http://pokeapi.co/api/v2/pokemon/',
                
                // Método 3: Espejo alternativo
                'https://pokeapi.glitch.me/v2/pokemon/'
            ], 0);
        }
        
        function tryConnectionMethods(input, urls, index) {
            if (index >= urls.length) {
                showError('No se pudo conectar. Intenta más tarde.');
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            var xhr = new XMLHttpRequest();
            var url = urls[index] + encodeURIComponent(input);
            
            xhr.open('GET', url, true);
            xhr.timeout = 10000; // 10 segundos de timeout
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        document.getElementById('loading').style.display = 'none';
                        displayPokemonData(data);
                    } catch (e) {
                        // Intentar con el siguiente método si falla el parseo
                        tryConnectionMethods(input, urls, index + 1);
                    }
                } else {
                    // Intentar con el siguiente método si falla la petición
                    tryConnectionMethods(input, urls, index + 1);
                }
            };
            
            xhr.onerror = function() {
                // Intentar con el siguiente método si hay error
                tryConnectionMethods(input, urls, index + 1);
            };
            
            xhr.ontimeout = function() {
                // Intentar con el siguiente método si hay timeout
                tryConnectionMethods(input, urls, index + 1);
            };
            
            xhr.send();
        }
        
        function displayPokemonData(pokemon) {
            // Mostrar información básica
            var infoHTML = '<strong>Nombre:</strong> ' + capitalizeFirstLetter(pokemon.name) + '<br>';
            infoHTML += '<strong>Nº:</strong> ' + pokemon.id + '<br>';
            
            // Mostrar tipos con colores
            infoHTML += '<strong>Tipo:</strong> ';
            if (pokemon.types && pokemon.types.length > 0) {
                pokemon.types.forEach(function(type) {
                    var typeName = type.type.name;
                    infoHTML += '<span class="type" style="background-color:' + 
                               (typeColors[typeName] || '#777') + '">' + 
                               capitalizeFirstLetter(typeName) + '</span> ';
                });
            }
            infoHTML += '<br>';
            
            // Mostrar estadísticas
            infoHTML += '<strong>Estadísticas:</strong><br>';
            infoHTML += '• PS: ' + (pokemon.stats[0]?.base_stat || '?') + '<br>';
            infoHTML += '• Ataque: ' + (pokemon.stats[1]?.base_stat || '?') + '<br>';
            infoHTML += '• Defensa: ' + (pokemon.stats[2]?.base_stat || '?') + '<br>';
            infoHTML += '• Ataque Especial: ' + (pokemon.stats[3]?.base_stat || '?') + '<br>';
            infoHTML += '• Defensa Especial: ' + (pokemon.stats[4]?.base_stat || '?') + '<br>';
            infoHTML += '• Velocidad: ' + (pokemon.stats[5]?.base_stat || '?') + '<br>';
            
            // Mostrar imagen (usando sprite por defecto)
            var imgUrl = pokemon.sprites?.front_default || '';
            document.getElementById('pokemon-img').src = imgUrl;
            document.getElementById('pokemon-img').onerror = function() {
                this.style.display = 'none';
            };
            
            document.getElementById('pokemon-info').innerHTML = infoHTML;
            document.getElementById('pokemon-result').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // Permitir buscar con Enter
        document.getElementById('pokemon-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPokemon();
            }
        });
    </script>
</body>
</html>
