<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buscador Pokémon 3DS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      background: #f0f0f0;
    }
    #search-container {
      display: flex;
      margin-bottom: 15px;
    }
    #search-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }
    #search-btn {
      padding: 8px 15px;
      background: #e60000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .pokemon-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .pokemon-name {
      font-size: 24px;
      color: #e60000;
      text-transform: capitalize;
      margin: 5px 0;
    }
    .pokemon-id {
      color: #888;
      font-size: 14px;
    }
    .pokemon-image {
      width: 96px;
      height: 96px;
      margin: 10px auto;
      display: block;
    }
    .type-badge {
      display: inline-block;
      padding: 3px 10px;
      margin: 3px;
      border-radius: 15px;
      color: white;
      font-size: 14px;
    }
    .stats-container {
      margin-top: 15px;
      text-align: left;
    }
    .stat-row {
      display: flex;
      margin-bottom: 5px;
    }
    .stat-name {
      width: 120px;
      font-weight: bold;
    }
    .error-message {
      color: #e60000;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Buscador Pokémon</h1>
  
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Nombre o ID">
    <button id="search-btn">Buscar</button>
  </div>
  
  <div id="results">
    <!-- Aquí se mostrarán los resultados -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchBtn = document.getElementById('search-btn')
      const searchInput = document.getElementById('search-input')
      const resultsDiv = document.getElementById('results')
      
      searchBtn.addEventListener('click', searchPokemon)
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchPokemon()
      })
      
      function searchPokemon() {
        const query = searchInput.value.trim()
        if (!query) return
        
        resultsDiv.innerHTML = '<p>Cargando...</p>'
        
        fetch(`https://proxy3ds.sebadrgn.workers.dev/pokemon/${query.toLowerCase()}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Pokémon no encontrado')
            }
            return response.json()
          })
          .then(data => displayPokemon(data))
          .catch(error => {
            resultsDiv.innerHTML = `
              <div class="error-message">
                ${error.message}<br>
                Intenta con otro nombre o ID
              </div>
            `
          })
      }
      
      function displayPokemon(pokemon) {
        // Mapeo de colores por tipo
        const typeColors = {
          normal: '#A8A878',
          fire: '#F08030',
          water: '#6890F0',
          electric: '#F8D030',
          grass: '#78C850',
          ice: '#98D8D8',
          fighting: '#C03028',
          poison: '#A040A0',
          ground: '#E0C068',
          flying: '#A890F0',
          psychic: '#F85888',
          bug: '#A8B820',
          rock: '#B8A038',
          ghost: '#705898',
          dragon: '#7038F8',
          dark: '#705848',
          steel: '#B8B8D0',
          fairy: '#EE99AC'
        }
        
        let html = `
          <div class="pokemon-card">
            <div class="pokemon-name">${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</div>
            <div class="pokemon-id">#${pokemon.id.toString().padStart(3, '0')}</div>
        `
        
        // Manejo seguro de sprites
        if (pokemon.sprites && pokemon.sprites.front_default) {
          html += `<img class="pokemon-image" src="${pokemon.sprites.front_default}" alt="${pokemon.name}">`
        } else {
          html += `<div class="pokemon-image">Imagen no disponible</div>`
        }
        
        // Tipos
        if (pokemon.types && pokemon.types.length > 0) {
          html += `<div>`
          pokemon.types.forEach(type => {
            html += `
              <span class="type-badge" style="background: ${typeColors[type] || '#777'}">
                ${type.charAt(0).toUpperCase() + type.slice(1)}
              </span>
            `
          })
          html += `</div>`
        }
        
        // Estadísticas
        if (pokemon.stats && pokemon.stats.length > 0) {
          html += `<div class="stats-container">`
          pokemon.stats.forEach(stat => {
            html += `
              <div class="stat-row">
                <span class="stat-name">${stat.name}:</span>
                <span>${stat.value}</span>
              </div>
            `
          })
          html += `</div>`
        }
        
        html += `</div>`
        resultsDiv.innerHTML = html
      }
    })
  </script>
</body>
</html>
