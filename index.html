<!DOCTYPE html>
<html>
<head>
    <title>Proxy para PokeAPI</title>
    <script>
        // Esta función redirige las peticiones a PokeAPI
        async function fetchPokemon() {
            const pokemonName = document.getElementById("pokemon").value;
            const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;
            
            try {
                // Usamos un proxy público para evitar CORS
                const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // Mostramos el resultado
                document.getElementById("result").innerText = JSON.parse(data.contents).name;
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Proxy para PokeAPI</h1>
    <input type="text" id="pokemon" placeholder="Nombre del Pokémon (ej: pikachu)" />
    <button onclick="fetchPokemon()">Buscar</button>
    <pre id="result"></pre>
</body>
</html>
