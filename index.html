<!DOCTYPE html>
<html>
<head>
    <title>Pokédex 3DS</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        #pokemon-info { background: white; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Buscador Pokémon</h1>
    <input type="text" id="pokemon-input" placeholder="Ej: Pikachu">
    <button onclick="searchPokemon()">Buscar</button>
    <div id="pokemon-info"></div>

    <script>
        let pokedex = [];

        // Cargar el JSON al iniciar
        fetch('pokedex.json')
            .then(response => response.json())
            .then(data => {
                pokedex = data.pokemon;
            });

        function searchPokemon() {
            const input = document.getElementById('pokemon-input').value.toLowerCase();
            const pokemon = pokedex.find(p => p.name.toLowerCase() === input);
            const infoDiv = document.getElementById('pokemon-info');

            if (pokemon) {
                infoDiv.innerHTML = `
                    <h2>${pokemon.name}</h2>
                    <img src="${pokemon.img}" width="100">
                    <p><strong>Tipo:</strong> ${pokemon.type.join(', ')}</p>
                    <p><strong>Altura:</strong> ${pokemon.height}</p>
                    <p><strong>Peso:</strong> ${pokemon.weight}</p>
                `;
            } else {
                infoDiv.innerHTML = "<p>¡Pokémon no encontrado!</p>";
            }
        }
    </script>
</body>
</html>
