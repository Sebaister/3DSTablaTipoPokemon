<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tablas de Tipos Pokémon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320">
    <meta name="description" content="Tablas de tipos Pokémon compatibles con Nintendo 3DS">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Tablas de Tipos Pokémon</h1>
    
    <div class="menu">
        <div class="button-container">
            <a href="#gen1" class="button" tabindex="1">Gen 1</a>
            <a href="#gen2" class="button" tabindex="2">Gen 2-5</a>
            <a href="#gen6" class="button" tabindex="3">Gen 6+</a>
            <a href="busqueda.html" class="button" tabindex="4">Buscar Pokémon</a>
        </div>
    </div>

    <!-- Logo por defecto -->
    <div id="defaultLogo" style="text-align: center; margin-top: 20px;">
        <img src="sprites/pokelogo.png" alt="Pokémon Logo" style="max-width: 80%; height: auto;">
    </div>

    <!-- GENERACIÓN 1 -->
    <div id="gen1" class="content">
        <h2>Generación 1</h2>
        <div class="type-menu" id="gen1-types"></div>
        <div id="gen1-details"></div>
        <div class="button-back">
            <a href="#" class="button">Volver</a>
        </div>
    </div>

    <!-- GENERACIÓN 2-5 -->
    <div id="gen2" class="content">
        <h2>Generaciones 2-5</h2>
        <div class="type-menu" id="gen2-types"></div>
        <div id="gen2-details"></div>
        <div class="button-back">
            <a href="#" class="button">Volver</a>
        </div>
    </div>

    <!-- GENERACIÓN 6+ -->
    <div id="gen6" class="content">
        <h2>Generación 6+</h2>
        <div class="note">
            <strong>Cambios:</strong><br>
            • Tipo Hada añadido<br>
            • Cambios en Acero<br>
            • Cambios en Planta<br>
            • Nuevas inmunidades
        </div>
        <div class="type-menu" id="gen6-types"></div>
        <div id="gen6-details"></div>
        <div class="button-back">
            <a href="#" class="button">Volver</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Función para manejar la visibilidad del logo
        function actualizarLogoVisibilidad() {
            var hash = window.location.hash;
            var defaultLogo = document.getElementById('defaultLogo');
            if (defaultLogo) {
                defaultLogo.style.display = (hash && hash !== '#') ? 'none' : 'block';
            }
        }
        
        // Eventos
        window.addEventListener('hashchange', actualizarLogoVisibilidad);
        window.addEventListener('load', actualizarLogoVisibilidad);

        // Mejorar navegación con teclado
        document.addEventListener('keydown', function(e) {
            // Teclas de flecha para navegar entre botones
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                var activeElement = document.activeElement;
                var tabIndex = parseInt(activeElement.getAttribute('tabindex')) || 0;
                var nextElement = document.querySelector('[tabindex="' + (tabIndex + 1) + '"]');
                if (nextElement) nextElement.focus();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                var activeElement = document.activeElement;
                var tabIndex = parseInt(activeElement.getAttribute('tabindex')) || 0;
                if (tabIndex > 1) {
                    var prevElement = document.querySelector('[tabindex="' + (tabIndex - 1) + '"]');
                    if (prevElement) prevElement.focus();
                }
            }
        });
    </script>
</body>
</html>
