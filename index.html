<!DOCTYPE html>
<html>
<head>
    <title>Tablas Pokémon 3DS</title>
    <meta charset="utf-8">
    <style>
        /* Estilos simples para la 3DS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #e60000;
            font-size: 24px;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background-color: #e60000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #cc0000;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 2px solid #e60000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tablas de tipos Pokémon</h1>
    
    <!-- Botones de navegación -->
    <a href="#gen1" class="button">Primera Generación</a>
    <a href="#gen2-5" class="button">Generaciones 2-5</a>
    <a href="#gen6" class="button">Generación 6+</a>
    
    <!-- Imágenes (ocultas inicialmente) -->
    <div id="gen1" class="hidden">
        <img src="gen1.jpg" alt="Primera Generación">
        <br>
        <a href="#" class="button">Volver</a>
    </div>
    
    <div id="gen2-5" class="hidden">
        <img src="gen2-5.jpg" alt="Generaciones 2-5">
        <br>
        <a href="#" class="button">Volver</a>
    </div>
    
    <div id="gen6" class="hidden">
        <img src="gen6.jpg" alt="Generación 6+">
        <br>
        <a href="#" class="button">Volver</a>
    </div>
    
    <!-- Mini-script para navegación básica (funciona en 3DS) -->
    <script>
        // Muestra solo la sección seleccionada
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('div').forEach(div => {
                    div.classList.add('hidden');
                });
                const target = this.getAttribute('href');
                if (target !== '#') {
                    document.querySelector(target).classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
