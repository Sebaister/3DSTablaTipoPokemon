<!DOCTYPE html>
<html>
<head>
    <title>Tablas Tipo Juegos Pokémon</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Fondo negro */
            margin: 0;
            padding: 10px;
            color: white; /* Texto blanco para contraste */
        }
        h1 {
            color: #e60000; /* Rojo Pokémon */
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000; /* Efecto brillo para el título */
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background-color: #e60000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 2px solid #e60000;
        }
        /* Ocultar todas las secciones excepto la primera */
        .tab-content {
            display: none;
        }
        .tab-content:target {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tablas de tipos Pokémon</h1>
    
    <!-- Botones de navegación -->
    <a href="#gen1" class="button">Primera Generación</a>
    <a href="#gen2-5" class="button">Generaciones 2-5</a>
    <a href="#gen6" class="button">Generación 6+</a>
    
    <!-- Contenido de cada pestaña -->
    <div id="gen1" class="tab-content">
        <img src="tabla-gen1.jpg" alt="Primera Generación">
        <br>
        <a href="#" class="button">Volver</a>
    </div>
    
    <div id="gen2-5" class="tab-content">
        <img src="tabla-gen2-5.jpg" alt="Generaciones 2-5">
        <br>
        <a href="#" class="button">Volver</a>
    </div>
    
    <div id="gen6" class="tab-content">
        <img src="tabla-gen6.jpg" alt="Generación 6+">
        <br>
        <a href="#" class="button">Volver</a>
    </div>
</body>
</html>
