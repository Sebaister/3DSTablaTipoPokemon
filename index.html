<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex 3DS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #e60000;
            text-align: center;
            font-size: 24px;
        }
        #search-form {
            display: flex;
            margin-bottom: 10px;
        }
        #pokemon-input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            background-color: #e60000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #pokemon-info {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .pokemon-image {
            display: block;
            margin: 0 auto;
            width: 96px;
            height: 96px;
        }
        .stats {
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex 3DS</h1>
        <form id="search-form">
            <input type="text" id="pokemon-input" placeholder="Nombre o Número" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="pokemon-info"></div>
    </div>

    <script>
        // Aquí irá el código JavaScript
    </script>
</body>
</html>
